<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body onLoad="setInterval('show()',250)">
<img name="anm" width=400 src="0.jpg"/>
<script src="document.js">
                                        //插入document 的js文件即可跟上面的document.html文件显示一样的效果
</script>
</body>
</html>
